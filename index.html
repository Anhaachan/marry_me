<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes or No Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            position: relative;
            width: 100%;
            height: 100%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #no {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
        #yes {
            background-color: #4caf50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Do you want to marry me?</h1>
        <button id="yes" onclick="handleYes()">Yes</button>
        <button id="no" onclick="handleNo()">No</button>
    </div>

    <script>
        let initialNoButtonPosition = { left: '0px', top: '0px' };

        window.onload = () => {
            const noButton = document.getElementById('no');
            initialNoButtonPosition = {
                left: noButton.style.left,
                top: noButton.style.top
            };
        };

        function handleYes() {
            alert("Let's have a baby!!");
            resetGame();
        }

        function handleNo() {
            moveNoButton();
        }

        function moveNoButton() {
            const noButton = document.getElementById('no');
            const container = document.querySelector('.container');
            const maxWidth = container.clientWidth - noButton.clientWidth;
            const maxHeight = container.clientHeight - noButton.clientHeight;
            
            const randomX = Math.random() * maxWidth;
            const randomY = Math.random() * maxHeight;

            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        }

        function resetGame() {
            const noButton = document.getElementById('no');
            noButton.style.left = initialNoButtonPosition.left;
            noButton.style.top = initialNoButtonPosition.top;
        }
        function isOverlapping(button1, button2) {
    const rect1 = button1.getBoundingClientRect();
    const rect2 = button2.getBoundingClientRect();

    return !(rect1.right < rect2.left ||
             rect1.left > rect2.right ||
             rect1.bottom < rect2.top ||
             rect1.top > rect2.bottom);
}

function moveNoButton() {
    const noButton = document.getElementById('no');
    const yesButton = document.getElementById('yes');
    const container = document.querySelector('.container');
    const maxWidth = container.clientWidth - noButton.clientWidth;
    const maxHeight = container.clientHeight - noButton.clientHeight;

    let overlap = true;
    let randomX, randomY;

    while (overlap) {
        randomX = Math.random() * maxWidth;
        randomY = Math.random() * maxHeight;
        noButton.style.left = `${randomX}px`;
        noButton.style.top = `${randomY}px`;

        overlap = isOverlapping(noButton, yesButton);
    }
}

    </script>
</body>
</html>
